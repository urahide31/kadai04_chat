<!--** ä»¥ä¸‹Firebase **-->
<script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
  import { getDatabase, ref, push, set, onChildAdded, update, remove, onChildChanged, onChildRemoved } 
  from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";
  // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries

  // Your web app's Firebase configuration masking
  const firebaseConfig = {
    apiKey: "*********************************",
    authDomain: "*************",
    projectId: "*************",
    storageBucket: "***************************",
    messagingSenderId: "*****************",
    appId: "******************************"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const dbRef = ref(db,"chat");

  $("#send").on("click",function(){
    const unameEl = $("#uname");
    const textEl = $("#text");
    const uname = unameEl.val().trim();
    const text = textEl.val().trim();

    // ğŸ‘‡ ã‚¨ãƒ©ãƒ¼ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸åˆæœŸåŒ–
    $("#error").stop(true, true).hide();
    unameEl.removeClass("input-error");
    textEl.removeClass("input-error");

    // ç©ºæ¬„ãƒã‚§ãƒƒã‚¯
  let hasError = false;
  if (!uname) {
    unameEl.addClass("input-error");
    hasError = true;
  }
  if (!text) {
    textEl.addClass("input-error");
    hasError = true;
  }
  if (hasError) {
    $("#error")
      .text("åå‰ã¨ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã®ä¸¡æ–¹ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚")
      .fadeIn(200)
      .delay(3000)
      .fadeOut(500);
    return;
  }

// å…¥åŠ›æ™‚ã«èµ¤æ ã‚’è‡ªå‹•ã§è§£é™¤
$("#uname, #text").on("input", function () {
  if ($(this).val().trim() !== "") {
    $(this).removeClass("input-error");
  }
});


  const msg = {
    uname: uname,
    text: text,
    date: new Date().toLocaleString()
    // time: new Date().toLocaleTimeString()
    //toLocaleString
  };

  const newPostRef = push(dbRef);
  set(newPostRef, msg);

  // å…¥åŠ›ãƒªã‚»ãƒƒãƒˆ
  $("#uname").val("");
  $("#text").val("");
  $("#error").stop(true, true).hide(); // å¿µã®ãŸã‚ã‚¨ãƒ©ãƒ¼ã‚‚éè¡¨ç¤º

  // ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«
  setTimeout(() => {
    const output = $("#output");
    output.scrollTop(output[0].scrollHeight);
  }, 100);
});

  onChildAdded(dbRef,function(data){
    const msg = data.val();
    const key = data.key;
    let h  = `<p class="chat-bubble__section" id=${key}>`;
        // h += `æŠ•ç¨¿æ—¥æ™‚ï¼š${msg.date}`;
        // h += '<br>';
        // h += `åå‰ï¼š${msg.uname}`;
        // h += '<br>';
        h += `<span class="chat-bubble__text right" contentEditable="true" id="${key}_update">${msg.text}</span>`;
        h += `<span class="remove" data-key="${key}">ğŸ†‘</span>`;
        h += `<span class="update" data-key="${key}">ğŸ†™</span>`;
        h += '</p>'; 
        $("#output").append(h);

        const output = $("#output");
        output.scrollTop(output[0].scrollHeight);
  });

//ãƒ‡ãƒ¼ã‚¿å‰Šé™¤
$("#output").on("click", ".remove",function(){
    const key = $(this).attr("data-key");
    const remove_item = ref(db,`chat/${key}`);
    remove(remove_item);
});

//ãƒ‡ãƒ¼ã‚¿æ›´æ–°
$("#output").on("click", ".update",function(){
    const key = $(this).attr("data-key");
    update(ref(db,`chat/${key}`), {
        text: $(`#${key}_update`).html()
    });
});

//å‰Šé™¤å‡¦ç†å®Ÿæ–½æ™‚ã®ã‚¤ãƒ™ãƒ³ãƒˆ
onChildRemoved(dbRef, (data) => {
    $(`#${data.key}`).remove();
});

//æ›´æ–°å‡¦ç†å®Ÿæ–½æ™‚ã®ã‚¤ãƒ™ãƒ³ãƒˆ
onChildChanged(dbRef, (data) => {
    $(`#${data.key}_update`).html(data.val().text);
    $(`#${data.key}_update`).fadeOut(800).fadeIn(800);
});
</script>
